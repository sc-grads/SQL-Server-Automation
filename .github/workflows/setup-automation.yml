name: Setup SQL Server Database

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  setup-database:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install mssql-tools via repository
        run: |
          sudo apt-get update
          sudo apt-get install -y curl gnupg
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc -o microsoft.asc
          sudo gpg --dearmor -o /usr/share/keyrings/microsoft-prod.gpg microsoft.asc
          rm microsoft.asc
          curl -fsSL https://packages.microsoft.com/config/ubuntu/22.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo "/opt/mssql-tools/bin" >> $GITHUB_PATH

      - name: Setup Database, User, Table, Procedure, and Data
        env:
          SQL_SERVER: rntxg-41-116-4-193.a.free.pinggy.link,41523
        run: |
          echo "Starting SQL setup at $(date)"
          sqlcmd -S ${SQL_SERVER} -U Auto_user -P ${{ secrets.SQL_PASSWORD }} -b -t 30 -i scripts/setup-database.sql || echo "Failed to execute SQL script"
          echo "Finished at $(date)"
